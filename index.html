<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPV Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PPV Calculator</h1>
    <p>Ontdek de impact van prevalentie en specificiteit op testresultaten.</p>
    
    <div class="input-group">
      <label for="population">1. Hoe groot is je populatie? <small>(Bijvoorbeeld 10.000)</small></label>
      <input type="number" id="population" placeholder="Voer totale populatie in" min="1" value="10000">
    </div>

    <div class="slider-group">
      <label for="specificity">2. Hoe goed is de specificiteit van je test? <span id="specificity-value">95</span>%</label>
      <input type="range" id="specificity" min="50" max="100" step="0.1" value="95">
    </div>

    <div class="slider-group">
      <label for="prevalence">3. Hoe vaak komt een kenmerk of aandoening voor? <span id="prevalence-value">10</span>%</label>
      <input type="range" id="prevalence" min="0" max="30" step="0.01" value="10">
    </div>

    <button id="calculate">Bereken</button>

    <div class="result" id="result" style="display: none;">
      <h2>Resultaat:</h2>
      <p><strong>PPV:</strong> <span id="ppv-result">---</span>%</p>
      <p><strong>Totaal Terecht Positief:</strong> <span id="true-positives">---</span></p>
      <p><strong>Totaal Vals Positief:</strong> <span id="false-positives">---</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
